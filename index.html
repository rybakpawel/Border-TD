<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tower Defense</title>
    <link rel="stylesheet" href="/styles/style.css">

                </div>
                <div>
                    <img src="../assets/sprites/PNG/32/towerDefense_tile204.png" alt="" class="ui__towers__tower" data-tower="204">
                </div>
                <div>
                    <img src="../assets/sprites/PNG/32/towerDefense_tile205.png" alt="" class="ui__towers__tower" data-tower="205">
                </div>
                <div>
                    <img src="../assets/sprites/PNG/32/towerDefense_tile206.png" alt="" class="ui__towers__tower" data-tower="206">
                </div>
                <div>
                    <img src="../assets/sprites/PNG/32/towerDefense_tile203.png" alt="Basic Tower" class="ui__towers__tower" data-tower="203">

                <div>
                    <img src="../assets/sprites/PNG/32/towerDefense_tile206.png" alt="" class="ui__towers__tower" data-tower="206">
                </div>
            </div>
            <div class="ui__statistics">
                <h1>Nazwa elementu</h1>
                <div>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div> 
            </div>
            <div class="ui__announcements">

            </div>
            <div class="ui__settings"></div>
            
            
        </div>
        <img src="" alt="selected-tower" class="selected-tower">
        <div class="start-screen">
            <button>Start game</button>
        </div>
    </div>
    
    <script src="./js/Game.js"></script>
    <script src="./js/Map.js"></script>
    <script src="./js/Field.js"></script>
    <script src="./js/Enemy.js"></script>
    <script src="./js/Tower.js"></script>
